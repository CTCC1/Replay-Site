{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}" />

<!DOCTYPE html>
<html>
<body>

{% block content %}

Start: {{ start }}
<br>
End: {{ end }}
<br>
Thread: <a href={{url}}>{{ url }}</a>
<br>

<form method=post>
	{% csrf_token %}
	<table>
		<tr>
			<th>Pairing</th>
			<th>#</th>
			<th>Players</th> 
			<th>Filter</th>
		</tr>
  
		{% for match in matches %}
		<tr class={{ match.3 }}>
			<td draggable="true">{{ match.0 }}</td>
			<td><a href="{{match.4}}">{{ match.1 }}</a></td> 
			<td>{{ match.2 }}</td>
			<td>{{ match.3 }}</td>
		</tr>
		{% endfor %}
	</table>
	<input type="submit" value="Submit">
</form>
{% endblock %}

</body>
</html>
