{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<!DOCTYPE html>
<html>
<body>

{% block content %}


<div class="results pane info">
# of replays: {{ net_replays }}<br>
# of Pokemon: {{ net_mons }}
</div>

<div id="wrapper">
<div class="results pane visual">
<table>
  <tr>
    <th></th>
    <th>Pokemon</th>
    <th>Usage</th>
    <th>Usage %</th> 
    <th>Win %</th>
  </tr>

  {% for element in usage_table %}
  <tr>
    <td><img src="static/icons/{{element.0}}.png"></td>
    <td>{{ element.0 }}</td>
    <td>{{ element.1 }}</td> 
    <td>{{ element.2 }}</td>
    <td>{{ element.3 }}</td>
  </tr>
{% endfor %}
</table>
</div>

<div class="results pane text">
Usage:<br>
<textarea class="rawtext results">
{{ usage_whitespace }}
</textarea><br>

Moves:<br>
<textarea class="rawtext results">
{{ moves_whitespace }}
</textarea>
</div>


{% endblock %}
</div>
</body>
</html>
